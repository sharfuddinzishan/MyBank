<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bank.css">
    <link rel="stylesheet" href="css/tailwind.min.css">
    <title>Personal Bank</title>
</head>

<body>
    <header>
        <h1 class="text-2xl text-center text-purple-500 font-bold p-5">MyBank</h1>
    </header>
    <section class="transaction w-3/4 mx-auto">
        <div class="text-center grid md:grid-cols-3 gap-4">
            <div
                class="bg-gradient-to-r from-green-700 via-gray-700 to-green-500 py-1 md:py-3 rounded-b-lg sm:rounded-r-full">
                <h3 class="font-bold md:text-3xl text-sm text-gray-100">
                    Deposit
                </h3>
                <p class="cursor-not-allowed mt-0 md:mt-2 md:text-2xl text-sm font-bold text-yellow-200">
                    $ <span id="depositeTotal">0</span>
                </p>
            </div>
            <div
                class="bg-gradient-to-r from-indigo-700 via-gray-700 to-indigo-500 py-1 md:py-3 rounded-b-lg sm:rounded-r-full">
                <h3 class="font-bold md:text-3xl text-sm text-gray-100">
                    Withdraw
                </h3>
                <p class="cursor-not-allowed mt-0 md:mt-2 md:text-2xl text-sm font-bold text-yellow-200">
                    $ <span id="withdrawTotal">0</span></p>
            </div>
            <div
                class="bg-gradient-to-l from-purple-700 via-gray-700 to-purple-500 py-1 md:py-3 rounded-b-lg sm:rounded-full">
                <h3 class="font-bold md:text-3xl text-sm text-gray-100">
                    Balance
                </h3>
                <p class="cursor-not-allowed mt-0 md:mt-2 md:text-2xl text-sm font-bold text-yellow-200">
                    $ <span id="balanceTotal">0</span>
                </p>
            </div>
        </div>

        <div class="my-2 md:mt-4 text-center grid md:grid-cols-2 gap-4">
            <div class="bg-blue-600 py-3 border-double border-4 border-pink-400">
                <h5 class="text-1xl text-gray-200">
                    Amount You Want To Deposite
                </h5>
                <input id="depositeInput" class="mt-2" placeholder="Enter Deposite Amount">
                <button id="deposite"
                    class="mt-4 transition duration-500 ease-in-out hover:bg-red-600 transform hover:-translate-y-1 hover:scale-110 ring-4 ring-indigo-300 bg-gradient-to-t from-purple-400 via-pink-500 to-yellow-500 text-white font-semibold block mx-auto px-2 py-2 rounded">
                    DEPOSITE
                </button>
            </div>
            <div class="bg-blue-600 py-3 border-double border-4 border-pink-400">
                <h5 class="text-1xl text-gray-200">
                    Amount You Want To Withdraw
                </h5>
                <input id="withdrawInput" class="mt-2" placeholder="Enter Withdraw Amount">
                <button id="withdraw"
                    class="mt-4 transition duration-500 ease-in-out hover:bg-red-600 transform hover:-translate-y-1 hover:scale-110 ring-4 ring-indigo-300 bg-gradient-to-t from-purple-400 via-pink-500 to-yellow-500 text-white font-semibold block mx-auto px-2 py-2 rounded">
                    WITHDRAW
                </button>
            </div>
        </div>
        <div id='errorMessage' class="hidden">
            <p class="text-1xl text-center text-red-600 font-bold">You are giving wrong information</p>
        </div>

    </section>
    <script src="js/bank.js"></script>
</body>

</html>
